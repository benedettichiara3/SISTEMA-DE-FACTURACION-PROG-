{% extends "base.html" %}
{% block content %}

<div class="login-page d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card shadow-lg" style="width: 380px;">
    <div class="card-body login-card-body">
      <div class="text-center mb-3">
        <i class="fa fa-file-invoice fa-3x text-primary"></i>
        <h3 class="mt-2">Sistema de Facturación</h3>
      </div>

      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger text-center p-2">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('login') }}">
        <div class="input-group mb-3">
          <input type="email" name="email" class="form-control" placeholder="correo electrónico" required>
          <div class="input-group-text"><i class="fa fa-user"></i></div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
          <div class="input-group-text"><i class="fa fa-lock"></i></div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </form>

      <div class="mt-3 text-center">
        <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate</a></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
