<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Facturación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

 
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{{ url_for('clientes.lista_clientes') }}" class="nav-link">Clientes</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{{ url_for('productos.lista_productos') }}" class="nav-link">Productos</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{{ url_for('facturas.lista_facturas') }}" class="nav-link">Facturas</a>
      </li>
    </ul>
  </nav>

  
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="{{ url_for('dashboard') }}" class="brand-link">
      <span class="brand-text font-weight-light">Facturación</span>
    </a>
    <div class="sidebar">
      <nav>
        <ul class="nav nav-pills nav-sidebar flex-column">

          <!-- Clientes -->
          <li class="nav-item">
            <a href="{{ url_for('clientes.lista_clientes') }}" class="nav-link">
              <i class="fa fa-users nav-icon"></i>
              <p>Clientes</p>
            </a>
          </li>

          
          <li class="nav-item">
            <a href="{{ url_for('productos.lista_productos') }}" class="nav-link">
              <i class="fa fa-cubes nav-icon"></i>
              <p>Productos</p>
            </a>
          </li>

          
          <li class="nav-item">
            <a href="{{ url_for('facturas.lista_facturas') }}" class="nav-link">
              <i class="fa fa-file-invoice nav-icon"></i>
              <p>Facturas</p>
            </a>
          </li>

          
          <li class="nav-header">Reportes</li>
          <li class="nav-item">
            <a href="{{ url_for('reportes.facturas_por_cliente') }}" class="nav-link">
              <i class="fa fa-user-check nav-icon"></i>
              <p>Facturas por Cliente</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('reportes.ventas_por_periodo') }}" class="nav-link">
              <i class="fa fa-calendar nav-icon"></i>
              <p>Ventas por Período</p>
            </a>
          </li>

        </ul>
      </nav>
    </div>
  </aside>


  <div class="content-wrapper p-3">
    {% block content %}{% endblock %}
  </div>

</div>
</body>
</html>
