{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Productos</h3>
    <a href="{{ url_for('productos.nuevo_producto') }}" class="btn btn-primary btn-sm float-right">➕ Nuevo</a>
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
      {% for p in productos %}
      <tr>
        <td>{{ p.id_producto }}</td>
        <td>{{ p.descripcion }}</td>
        <td>${{ "%.2f"|format(p.precio) }}</td>
        <td>{{ p.stock }}</td>
        <td>
          <a href="{{ url_for('productos.editar_producto', id_producto=p.id_producto) }}" class="btn btn-warning btn-sm">Editar</a>
          <form method="POST" action="{{ url_for('productos.eliminar_producto', id_producto=p.id_producto) }}" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar producto?')">Eliminar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
