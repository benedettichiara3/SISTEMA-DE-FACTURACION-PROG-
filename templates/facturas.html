{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Facturas</h3>
    <a href="{{ url_for('facturas.nueva_factura') }}" class="btn btn-primary btn-sm float-right">âž• Nueva</a>
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
      {% for f in facturas %}
      <tr>
        <td>{{ f.id_factura }}</td>
        <td>{{ f.cliente.nombre }}</td>
        <td>{{ f.fecha }}</td>
        <td>${{ "%.2f"|format(f.total) }}</td>
        <td>
          <a href="{{ url_for('facturas.detalle_factura', id_factura=f.id_factura) }}" class="btn btn-info btn-sm">Ver Detalle</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
