{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Clientes</h3>
    <a href="{{ url_for('clientes.nuevo_cliente') }}" class="btn btn-primary btn-sm float-right">➕ Nuevo</a>
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
      {% for c in clientes %}
      <tr>
        <td>{{ c.id_cliente }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.direccion }}</td>
        <td>{{ c.telefono }}</td>
        <td>{{ c.email }}</td>
        <td>
          <a href="{{ url_for('clientes.editar_cliente', id_cliente=c.id_cliente) }}" class="btn btn-warning btn-sm">Editar</a>
          <form method="POST" action="{{ url_for('clientes.eliminar_cliente', id_cliente=c.id_cliente) }}" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar cliente?')">Eliminar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
