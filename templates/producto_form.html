{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{ accion }} Producto</h3>
  </div>
  <div class="card-body">
    <form method="POST">
      <div class="form-group">
        <label>Descripci√≥n</label>
        <input type="text" name="descripcion" class="form-control" value="{{ producto.descripcion if producto else '' }}" required>
      </div>
      <div class="form-group">
        <label>Precio</label>
        <input type="number" step="0.01" name="precio" class="form-control" value="{{ producto.precio if producto else '' }}" required>
      </div>
      <div class="form-group">
        <label>Stock</label>
        <input type="number" name="stock" class="form-control" value="{{ producto.stock if producto else '' }}" required>
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
      <a href="{{ url_for('productos.lista_productos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
