{% extends "base.html" %}
{% block content %}

<style>
  body {
    background: linear-gradient(135deg, #f8bbd0, #e1bee7); 
    height: 100vh;
  }
  .register-card-body {
    border-radius: 15px;
    background: white;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
  }
  .btn-rosa {
    background-color: #e83e8c;
    color: white;
    border: none;
  }
  .btn-rosa:hover {
    background-color: #d63384;
    color: white;
  }
</style>

<div class="register-page d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card shadow-lg" style="width: 420px;">
    <div class="card-body register-card-body">
      <div class="text-center mb-3">
        <i class="fa fa-user-plus fa-3x text-danger"></i>
        <h3 class="mt-2" style="color:#d63384;">Crear cuenta</h3>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger text-center p-2">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('register') }}">
        <div class="input-group mb-3">
          <input type="text" name="username" class="form-control" placeholder="Nombre completo" required>
          <div class="input-group-text"><i class="fa fa-user"></i></div>
        </div>
        <div class="input-group mb-3">
          <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
          <div class="input-group-text"><i class="fa fa-envelope"></i></div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
          <div class="input-group-text"><i class="fa fa-lock"></i></div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="confirm_password" class="form-control" placeholder="Confirmar contraseña" required>
          <div class="input-group-text"><i class="fa fa-check"></i></div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-rosa btn-block">Registrarse</button>
        </div>
      </form>

      <div class="mt-3 text-center">
        <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}" style="color:#d63384;">Inicia sesión</a></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
